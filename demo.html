<html>
	<head>
		<title>Zoom</title>
		 <meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="css/image-zoom.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div class="zoom-area">
			<div class="image-wrapper" data-image-wrapper>
				<div class="image-container" data-image-container>
					<img
						src="https://cdn.pixabay.com/photo/2017/08/31/05/36/new-york-2699520_1280.jpg"
						data-zoom
						data-zoom-position="right"
						data-zoom-factor="2"
						data-image-width="300"
						data-equal-zoom-image-size="true"
					/>
				</div>
			</div>
			<div class="image-wrapper" data-image-wrapper>
				<div class="image-container" data-image-container>
					<img
						src="https://cdn.pixabay.com/photo/2017/08/31/05/36/new-york-2699520_1280.jpg"
						data-zoom
						data-zoom-position="top"
						data-zoom-factor="14"
						data-image-width="100"
						data-equal-zoom-image-size="false"
					/>
				</div>
			</div>
		</div>
	</body>
	<script language="javascript" type="text/javascript" src="js/image-zoom.js"></script>
</html>
